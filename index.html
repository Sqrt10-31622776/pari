<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Montserrat:ital,wght@0,400;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="favicon.png" type="image/png" />
        <title>パリトッツォ</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta charset="utf-8" />
    </head>

    <body>
        <!--<h1>パリトッツォ 売上</h1>-->
        <table width="100%">
            <thead>
                <td width="18%">名称</td>
                <td width="20%">値段</td>
                <td width="12%"></td>
                <td width="12%"></td>
            </thead>
            <tbody>
                <tr>
                    <td>塩</td>
                    <td>
                        ¥
                        <input
                            id="cost_0"
                            type="number"
                            value="300"
                            min="0"
                            max="500"
                            step="50"
                        />
                    </td>
                    <td><input id="button_0" type="button" value="売上" /></td>
                </tr>
                <tr>
                    <td>チリ</td>
                    <td>
                        ¥
                        <input
                            id="cost_1"
                            type="number"
                            value="300"
                            min="0"
                            max="500"
                            step="50"
                        />
                    </td>
                    <td><input id="button_1" type="button" value="売上" /></td>
                </tr>
                <tr>
                    <td>バジル</td>
                    <td>
                        ¥
                        <input
                            id="cost_2"
                            type="number"
                            value="300"
                            min="0"
                            max="500"
                            step="50"
                        />
                    </td>
                    <td><input id="button_2" type="button" value="売上" /></td>
                </tr>
                <tr>
                    <td>カレー</td>
                    <td>
                        ¥
                        <input
                            id="cost_3"
                            type="number"
                            value="300"
                            min="0"
                            max="500"
                            step="50"
                        />
                    </td>
                    <td><input id="button_3" type="button" value="売上" /></td>
                </tr>
                <tr>
                    <td>チョコ</td>
                    <td>
                        ¥
                        <input
                            id="cost_4"
                            type="number"
                            value="350"
                            min="0"
                            max="500"
                            step="50"
                        />
                    </td>
                    <td><input id="button_4" type="button" value="売上" /></td>
                </tr>
                <tr>
                    <td>バ醤油</td>
                    <td>
                        ¥
                        <input
                            id="cost_5"
                            type="number"
                            value="350"
                            min="0"
                            max="500"
                            step="50"
                        />
                    </td>
                    <td><input id="button_5" type="button" value="売上" /></td>
                </tr>
                <tr>
                    <td>メガ</td>
                    <td>
                        ¥
                        <input
                            id="cost_6"
                            type="number"
                            value="800"
                            min="0"
                            max="1000"
                            step="50"
                        />
                    </td>
                    <td><input id="button_6" type="button" value="売上" /></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <label><input id="sio" type="checkbox" />塩</label>
                        <label><input id="tiri" type="checkbox" />チリ</label>
                        <label><input id="baji" type="checkbox" />バジル</label>
                        <label><input id="kare" type="checkbox" />カレー</label>
                        <label><input id="choko" type="checkbox" />チョコ</label>
                        <label><input id="basho" type="checkbox" />バ醤油</label>
                    </td>
                </tr>
                <tr>
                    <td><input id="button_10" type="button" value="取消" /></td>
                </tr>
            </tbody>
        </table>

        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
